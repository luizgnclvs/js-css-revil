<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIL</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-card">
        <span class="tagline reveal-animation animation-second">uma breve história de</span>
        <span class="title reveal-animation">resident evil</span>
    </div>
    <div class="background">
        <div class="keyboard">
            <div class="row1">
                <div class="key back">
                    <span class="space-top">BACK</span>
                    <span class="space-bottom">SPACER</span>
                </div>
                <div class="key double">
                    <span class="top-letter">"</span>
                    <span class="bottom-letter">2</span>
                </div>
                <div class="key double">
                    <span class="top-letter">#</span>
                    <span class="bottom-letter">3</span>
                </div>
                <div class="key double">
                    <span class="top-letter">$</span>
                    <span class="bottom-letter">4</span>
                </div>
                <div class="key double">
                    <span class="top-letter">%</span>
                    <span class="bottom-letter">5</span>
                </div>
                <div class="key double">
                    <span class="top-letter">—</span>
                    <span class="bottom-letter">6</span>
                </div>
                <div class="key double">
                    <span class="top-letter">&</span>
                    <span class="bottom-letter">7</span>
                </div>
                <div class="key double">
                    <span class="top-letter">'</span>
                    <span class="bottom-letter">8</span>
                </div>
                <div class="key double">
                    <span class="top-letter">(</span>
                    <span class="bottom-letter">9</span>
                </div>
                <div class="key double">
                    <span class="top-letter">)</span>
                    <span class="bottom-letter">0</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">*</span>
                    <span class="bottom-letter">-</span>
                </div>
            </div>

            <div class="row2">
                <div class="key">
                    <span class="letter">Q</span>
                </div>
                <div class="key">
                    <span class="letter">W</span>
                </div>
                <div class="key">
                    <span class="letter">E</span>
                </div>
                <div class="key">
                    <span class="letter">R</span>
                </div>
                <div class="key">
                    <span class="letter">T</span>
                </div>
                <div class="key">
                    <span class="letter">Y</span>
                </div>
                <div class="key">
                    <span class="letter">U</span>
                </div>
                <div class="key">
                    <span class="letter">I</span>
                </div>
                <div class="key">
                    <span class="letter">O</span>
                </div>
                <div class="key">
                    <span class="letter">P</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">1/2</span>
                    <span class="bottom-letter">1/4</span>
                </div>
            </div>

            <div class="row3">
                <div class="key">
                    <span class="letter">A</span>
                </div>
                <div class="key">
                    <span class="letter">S</span>
                </div>
                <div class="key">
                    <span class="letter">D</span>
                </div>
                <div class="key">
                    <span class="letter">F</span>
                </div>
                <div class="key">
                    <span class="letter">G</span>
                </div>
                <div class="key">
                    <span class="letter">H</span>
                </div>
                <div class="key">
                    <span class="letter">J</span>
                </div>
                <div class="key">
                    <span class="letter">K</span>
                </div>
                <div class="key">
                    <span class="letter">L</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">:</span>
                    <span class="bottom-letter">;</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">@</span>
                    <span class="bottom-letter">¢</span>
                </div>
            </div>

            <div class="row4">
                <div class="key shift">
                    <span class="top-letter">SHIFT</span>
                    <span class="bottom-letter">KEY</span>
                </div>
                <div class="key">
                    <span class="letter">Z</span>
                </div>
                <div class="key">
                    <span class="letter">X</span>
                </div>
                <div class="key">
                    <span class="letter">C</span>
                </div>
                <div class="key">
                    <span class="letter">V</span>
                </div>
                <div class="key">
                    <span class="letter">B</span>
                </div>
                <div class="key">
                    <span class="letter">N</span>
                </div>
                <div class="key">
                    <span class="letter">M</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">?</span>
                    <span class="bottom-letter">,</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">.</span>
                    <span class="bottom-letter">.</span>
                </div>
                <div class="key double-small">
                    <span class="top-letter">3/4</span>
                    <span class="bottom-letter">/</span>
                </div>
                <div class="key shift">
                    <span class="top-letter">SHIFT</span>
                    <span class="bottom-letter">KEY</span>
                </div>
            </div>

            <div class="space"></div>
        </div>
    </div>
</body>
</html>
